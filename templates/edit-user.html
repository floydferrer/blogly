{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}
    <h1 class="display-1">Edit User</h1>
    <div class="container-fluid ms-2 me-2">
        <form action="/users/{{user.id}}/edit" method="POST">
            <div class="col-12">
                <label class="display-6" for="first-name">First Name</label>
                <input class="bg-body-secondary display-6" type="text" name="first-name" value="{{user.first_name}}" maxlength="20" style="width: 97%;" required>
            </div>
            <div class="col-12">
                <label class="display-6" for="last-name">Last Name</label>
                <input class="bg-body-secondary display-6" type="text" name="last-name" value="{{user.last_name}}" maxlength="20" style="width: 97%;" required>
            </div>
            <div class="col-12">
                <label class="display-6" for="image-url">Image URL</label>
                <input class="bg-body-secondary display-6" type="text" name="image-url" value="{{user.image_url}}" maxlength="500" style="width: 97%;">
            </div>
            <div>
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </div>
            </form>
        <button onclick="window.location.href='/users/{{user.id}}';" class="btn btn-outline-primary mt-2">Cancel</button>
    </div>
    
{% endblock %}
