<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form action="/users/{{user.id}}/edit" method="POST">
        <input type="text" name="first-name" value="{{user.first_name}}">
        <input type="text" name="last-name" value="{{user.last_name}}">
        <input type="text" name="image-url" value="{{user.image_url}}">
        <button type="submit" class="btn btn-success mt-2">Submit</button>
    </form>
    <button onclick="window.location.href='/users/{{user.id}}';" class="btn btn-primary mt-2">Cancel</button>
</body>
</html>
