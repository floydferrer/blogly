{% extends 'base.html' %}
{% block title %}Tag List{% endblock %}
{% block content %}
    <h1 class="display-1">Tags</h1>
    <ul class="list-group">
        {% for tag in tags %}
            <li><a href="/tags/{{tag.id}}" class="display-6 list-group-item list-group-item-action bg-dark text-white border-0">{{tag.name}}</a></li>
        {% endfor%}
    </ul>
    <button onclick="window.location.href='/tags/add';" class="btn btn-outline-success mt-2">Add Tag</button>
{% endblock %}
