<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{{user.first_name}}</title>
</head>
<body>
    <div class="row">
        <img src="{{user.image_url}}" class="col-3">
        <div class="col-9">
            <h1 class="display-1">First Name: {{user.first_name}}</h1>
            <h1 class="display-1">Last Name: {{user.last_name}}</h1>
            <h1 class="display-1">Posts:</h1>
            <div class="list-group">
                {% for post in user.posts %}
                <a href="/users/{{user.id}}/post-{{post.id}}" class="list-group-item list-group-item-action">{{post.title}} <small>Created: {{post.created_at}}</small></a>
                {% endfor%}
            </div>
            <button onclick="window.location.href='/users/{{user.id}}/edit';" class="btn btn-warning mt-2">Edit User</button>
            <form action="/users/{{user.id}}/delete" method="POST">
                <button class="btn btn-danger mt-2">Delete User</button>
            </form>
            <button onclick="window.location.href='/users/{{user.id}}/new-post';" class="btn btn-success mt-2">Add Post</button>
            <button onclick="window.location.href='/users';" class="btn btn-primary mt-2">Return to Users List</button>
        </div>
    </div>
</body>
</html>
