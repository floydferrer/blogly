<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Post {{post.id}}</title>
</head>
<body>
    <h1 class="display-1">{{post.title}}</h1>
    <p class="display-6">{{post.content}}</p>
    
    <button onclick="window.location.href='/users/{{user.id}}/post-{{post.id}}/edit';" class="btn btn-warning mt-2">Edit Post</button>
    <form action="/users/{{user.id}}/post-{{post.id}}/delete" method="POST">
        <button class="btn btn-danger mt-2">Delete Post</button>
    </form>
    <button onclick="window.location.href='/users/{{user.id}}';" class="btn btn-primary mt-2">Return to User Profile</button>
</body>
</html>
