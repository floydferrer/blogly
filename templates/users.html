{% extends 'base.html' %}
{% block title %}User List{% endblock %}
{% block content %}
    <h1 class="display-1">Users</h1>
    <ul class="list-group">
        {% for user in users %}
            <li><a href="/users/{{user.id}}" class="display-6 list-group-item list-group-item-action bg-dark text-white border-0">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor%}
    </ul>
{% endblock %}
