<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Users List</title>
</head>
<body>
    <h1 class="display-1">Users</h1>
    <ul class="list-group">
        {% for user in users %}
            <li><a href="/users/{{user.id}}" class="list-group-item list-group-item-action">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor%}
    </ul>
    <button onclick="window.location.href='/users/{{user_id}}/new-post';" class="btn btn-primary mt-2">Add user</button>
</body>
</html>
